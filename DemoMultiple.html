<body>
    <h2>Basic Calendar</h2>
    <p>
        This utility is designed to offer just the basics for setting up more complex features on top of it.
    </p>
    <h2>Format: English, US (en-US)</h2>
    <div id="calendar1"></div>
    <h2>Format: German (de-DE)</h2>
    <div id="calendar2"></div>
    <h2>Format: Spanish es-ES</h2>
    <div id="calendar3"></div>

    <script src="SimpleCalendar.js"></script>
    <script>
        function ready(fn) {
            if (document.readyState !== 'loading') {
                fn();
            } else {
                document.addEventListener('DOMContentLoaded', fn);
            }
        }

        ready(function () {
            new simpleCalendar("calendar1", { locale: "en-us" });
            new simpleCalendar("calendar2", { locale: "de-DE" });
            new simpleCalendar("calendar3", { locale: "es-ES" });
        });
    </script>
</body>

</html>
